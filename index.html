<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Pro | مدونة السفر والإعلانات</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6215254621154923" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #007aff;
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-dim: #b0b0b0;
        }

        body {
            margin: 0; background-color: var(--bg-dark);
            color: #fff; font-family: 'Readex Pro', sans-serif;
            background: radial-gradient(circle at top right, #1a2c4c 0%, #050505 50%);
        }

        /* تنسيق حاويات الإعلانات */
        .ad-container {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255,255,255,0.02);
            border: 1px dashed #333;
            text-align: center;
            border-radius: 15px;
            overflow: hidden;
        }
        .ad-label {
            display: block;
            font-size: 10px;
            color: #555;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        header {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000; box-sizing: border-box;
        }

        .blog-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            padding: 100px 5% 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .blog-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .post-content { padding: 25px; }

        .sidebar-widget {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 900px) {
            .blog-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" style="font-size:22px; font-weight:800">TRAVEL <span style="color:var(--primary)">PRO</span></div>
    </header>

    <div class="blog-container">
        
        <main>
            <div class="ad-container">
                <span class="ad-label">إعلان ممول</span>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-6215254621154923"
                     data-ad-slot="4559633394"
                     data-ad-format="horizontal"
                     data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>

            <article class="blog-card">
                <div style="height:200px; background: url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&w=800&q=80') center/cover;"></div>
                <div class="post-content">
                    <h2>السياحة في فرنسا</h2>
                    <p>اكتشف باريس وجمال الريف الفرنسي...</p>
                </div>
            </article>

            <div class="ad-container">
                <span class="ad-label">إعلان</span>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-format="fluid"
                     data-ad-layout-key="-fb+5w+4e-db+86"
                     data-ad-client="ca-pub-6215254621154923"
                     data-ad-slot="4559633394"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>

            <article class="blog-card">
                <div style="height:200px; background: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?auto=format&fit=crop&w=800&q=80') center/cover;"></div>
                <div class="post-content">
                    <h2>روعة سويسرا</h2>
                    <p>دليل التنقل بالقطارات بين جبال الألب...</p>
                </div>
            </article>
        </main>

        <aside class="sidebar">
            <div class="sidebar-widget" style="position: sticky; top: 90px;">
                <span class="ad-label">إعلان جانبي</span>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-6215254621154923"
                     data-ad-slot="4559633394"
                     data-ad-format="rectangle"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>

            <div class="sidebar-widget">
                <h3>تصنيفات تهمك</h3>
                <p>تأشيرات شنغن</p>
                <p>نصائح توفير</p>
            </div>
        </aside>
    </div>

    <footer style="text-align: center; padding: 30px; color: #555; border-top: 1px solid #111;">
        <p>© 2026 Travel Pro</p>
    </footer>

</body>
</html>
