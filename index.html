    <style>
        :root {
            --ios-blur: blur(25px);
            --ios-bg: rgba(255, 255, 255, 0.08);
            --ios-border: rgba(255, 255, 255, 0.12);
            --accent: #007aff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Readex Pro', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1c2c4c 0%, #000 80%);
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            padding: 15px 20px; border-bottom: 0.5px solid var(--ios-border);
            text-align: center;
        }
        .brand-name { font-size: 24px; font-weight: 700; margin-bottom: 12px; }
        .brand-name span { color: var(--accent); text-shadow: 0 0 15px rgba(0, 122, 255, 0.5); }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 10px 15px;
            display: flex; align-items: center; gap: 10px;
            border: 0.5px solid var(--ios-border);
        }
        .search-container input { background: none; border: none; color: #fff; width: 100%; outline: none; font-family: inherit; }

        /* Container */
        .container { padding: 140px 15px 120px; max-width: 600px; margin: 0 auto; }
        .section-label { font-size: 18px; font-weight: 600; margin: 25px 5px 15px; color: rgba(255,255,255,0.6); }

        /* Grid System */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .channel-card {
            background: var(--ios-bg);
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            border: 1px solid var(--ios-border);
            border-radius: 22px; padding: 15px;
            text-align: center; text-decoration: none; color: white;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; flex-direction: column; align-items: center;
            animation: fadeInUp 0.5s ease forwards;
            overflow: hidden;
        }
        
        /* تنسيق بطاقة الإعلان */
        .ad-card {
            min-height: 130px;
            justify-content: center;
            grid-column: span 1;
        }

        .channel-card:active { transform: scale(0.92); background: rgba(255,255,255,0.15); }

        .channel-icon {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px; padding: 10px;
            margin-bottom: 8px; border: 0.5px solid var(--ios-border);
        }
        .channel-name { font-size: 12px; font-weight: 500; }

        /* Tab Bar */
        .tab-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; height: 65px; background: rgba(20, 20, 20, 0.7);
            backdrop-filter: var(--ios-blur); border-radius: 30px;
            border: 1px solid var(--ios-border);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .tab-item { color: rgba(255,255,255,0.3); text-decoration: none; text-align: center; font-size: 11px; flex: 1; }
        .tab-item i { font-size: 24px; display: block; margin-bottom: 4px; }
        .tab-item.active { color: var(--accent); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
